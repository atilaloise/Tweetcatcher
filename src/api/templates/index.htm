{% extends 'layout.htm' %}
{% block content %}
    {% for route in apiroutes %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{{ route.path }}">{{ route.title }}</a>
          </div>
          <h2><a class="article-title" href="{{ route.path }}">{{ route.path }}</a></h2>
        </div>
      </article>
    {% endfor %}
{% endblock  content %}
